[workspace]
resolver = "3"
members = [
  "src-tauri",
  "crates/core",
  "crates/meta-parser",
  "crates/favicon-fetcher",
]

[workspace.package]
version = "0.1.0"
authors = ["andots"]
edition = "2021"
rust-version = "1.84.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace.dependencies]
serde_json = "1.0.138"
serde = "1.0.217"
log = "0.4.25"
thiserror = "2.0.11"
# Enum to string
strum = "0.27.0"
reqwest = "0.12.12"
anyhow = "1.0.95"
url = "2.5.4"

# internal
mejiro-core = { path = "./crates/core" }
meta-parser = { path = "./crates/meta-parser" }
favicon-fetcher = { path = "./crates/favicon-fetcher" }

[profile.dev]
opt-level = 3

[profile.test]
opt-level = 3

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
incremental = false
opt-level = "s"
strip = true
